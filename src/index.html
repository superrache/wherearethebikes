<html>
	<head>
		<title>Where are the bikes?</title>
	 
	    <link rel="stylesheet" href="leaflet.css"/>
		<link rel="stylesheet" href="index.css"/>
	    <script src="d3.v3.min.js"></script>
	    <script src="leaflet-0.7.js"></script>
	    
	</head>
	<body>
	 
		<div id="map"></div>
		
		<div id="left-panel">
			<h1>Where Are The Bikes?</h1>
			This application allows you to check at a glance the current state of a complete bike sharing system in a map.
			<br/>
			Let's start by choosing a city:
			<div id="div_cityselector">
		 		<select id="cityselector" disabled="disabled">
		 			<option id="selector-loading" value="default">Loading...</option>
		 		</select>
		 		<br/><br/>
		 		And a representation:
		 		<select id="methodselector">
		 			<option value="bike">Bike availability</option>
		 			<option value="slot">Slot availability</option>
					<option value="opening">Station opening</option>
					<option value="bonus">Bonus stations</option>
					<option value="banking">Banking station</option>
		 		</select>
		 	</div>
		 </div>
	 	
	 	<div id="station-tooltip">
	 		<span id="station-tooltip-name"></span>
	 		<br/>
	 		Bikes:
	 		<span id="station-tooltip-bike-number"></span>
	 		Slots:
	 		<span id="station-tooltip-slot-number"></span>
			<span id="station-tooltip-bonus"></span> 
	 	</div>
	 	
	 	<div id="map-loading">Loading...</div>
	 	
		<script src="index.js"></script>
	</body>
</html>
